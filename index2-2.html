<!DOCTYPE html>
<html>
    <head>
        <title>Guess the number</title>
        <style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    .para {
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        text-align: center;
        max-width: 500px;
    }

    .para h3 {
        margin-bottom: 20px;
    }

    button.num {
        background-color: #00bcd4;
        color: white;
        border: none;
        padding: 12px 20px;
        margin: 10px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button.num:hover {
        background-color: #008c9e;
    }

    .para2 h3 {
        margin-top: 20px;
        color: #ff4081;
    }

    .para2 button {
        background-color: #4caf50;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 15px;
        transition: background-color 0.3s ease;
    }

    .para2 button:hover {
        background-color: #388e3c;
    }
</style>

    </head>
    <body>
        <div class="para">
            <h3>Guess the number Im thinking of. Get it right, and you'll earn the right to face me in final challenge. Get it wrong...and it's game over..</h3><br>
            <button class="num" value="3" onclick="submit(this)">3</button>
            <button class="num" value="13" onclick="submit(this)">13</button>
            <button class="num" value="8" onclick="submit(this)">8</button>
            <button class="num" value="19" onclick="submit(this)">19</button>
            <div class="para2"></div>
        </div>
    </body>
    <script>
        let x=Math.random()
        let y;
        if(x>=0&&x<1/4)
    {
        y=3
    }
    else if(x>=1/4&&x<2/4)
    {
        y=13
    }
    else if(x>=2/4&&x<3/4)
    {
        y=8
    }
    else
    {
        y=19
    }
    function submit(button)
    {
     let num =Number(button.value);
     
     if (num===y)
     {
        document.querySelector('.para2').innerHTML=`<h3>Congrats, you've unlocked your ticket to the final battle!</h3>
        <button onclick="cont()">Continue</button>`;
     }
     else
     {
        document.querySelector('.para2').innerHTML=`<h3>Oof, not even close. Game over, my friend...Better luck in your next life</h3>
        <button onclick="quit()">Continue</button>`;
     }
     
    }
    function cont()
    {
        window.location.href='index2-3.html';
    }
    function quit()
        {
         window.location.href='index4.html';   
        }
    console.log(y);
    </script>
</html>
