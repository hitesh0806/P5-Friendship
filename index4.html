<!DOCTYPE html>
<html>
  <head>
    <title>Will u be my friend!!</title>
     <style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    text-align: center;
    margin: 0;
    padding: 0;
  }

  .para, .para2 {
    margin-top: 10%;
    padding: 20px;
    animation: floatIn 1s ease-out;
  }

  h3, h4 {
    color: #222;
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  button {
    padding: 10px 20px;
    background-color: #ff69b4;
    border: none;
    border-radius: 20px;
    font-size: 1rem;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  button:hover {
    background-color: #ff85c1;
    transform: scale(1.1) rotate(-2deg);
  }

  input, textarea {
    padding: 8px;
    border: 2px solid #ff69b4;
    border-radius: 10px;
    font-size: 1rem;
  }

  textarea {
    width: 60%;
    height: 100px;
    resize: none;
    margin-bottom: 10px;
  }

  @keyframes floatIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0px);
    }
  }

  @keyframes shake {
    0% { transform: translate(0, 0); }
    25% { transform: translate(5px, 5px); }
    50% { transform: translate(-5px, -5px); }
    75% { transform: translate(5px, -5px); }
    100% { transform: translate(0, 0); }
  }

  .shake {
    animation: shake 0.4s ease-in-out;
  }
</style>
  </head>
  <body>
    <div class="para">
    <button class="feedback" onclick="feedback()">Feedback pls</button>
    </div>
  </body>
  <script>
   function feedback()
   {
    document.querySelector('.para').innerHTML=`<textarea></textarea><br>
    <button onclick="submit()">Submit</button>`
   }
   function submit()
   {
    document.querySelector('.para').innerHTML=`FUCK YOU!!! I don't give a shit to ur feedback, lol.`
   }

  </script>
</html>
