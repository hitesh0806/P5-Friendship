<!DOCTYPE html>
<html>
  <head>
    <title>Will u be my friend!!</title>
     <style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    text-align: center;
    margin: 0;
    padding: 0;
  }

  .para, .para2 {
    margin-top: 10%;
    padding: 20px;
    animation: floatIn 1s ease-out;
  }

  h3, h4 {
    color: #222;
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  button {
    padding: 10px 20px;
    background-color: #ff69b4;
    border: none;
    border-radius: 20px;
    font-size: 1rem;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  button:hover {
    background-color: #ff85c1;
    transform: scale(1.1) rotate(-2deg);
  }

  input, textarea {
    padding: 8px;
    border: 2px solid #ff69b4;
    border-radius: 10px;
    font-size: 1rem;
  }

  textarea {
    width: 60%;
    height: 100px;
    resize: none;
    margin-bottom: 10px;
  }

  @keyframes floatIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0px);
    }
  }

  @keyframes shake {
    0% { transform: translate(0, 0); }
    25% { transform: translate(5px, 5px); }
    50% { transform: translate(-5px, -5px); }
    75% { transform: translate(5px, -5px); }
    100% { transform: translate(0, 0); }
  }

  .shake {
    animation: shake 0.4s ease-in-out;
  }
</style>
  </head>
  <body>
    <div class="para">
    <h3>Okay so u passed, now u can be me my friend...What do u say??</h3>
    <button id="yes" onclick="yes()">Yes</button>
    <div class="para2">
    <button id="no" onclick="no()">No</button>
    </div>
    </div>
  </body>
  <script>
function yes()
{
  window.location.href='index4.html';
}
function no()
{
 let x=Math.random();
  if(x>=0&&x<1/8){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:30%;left:40%" onclick="no()">No</button>`;
  }
  if(x>=1/8&&x<2/8){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:60%;left:50%" onclick="no()">No</button>`;
  }
  if(x>=2/8&&x<3/8){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:20%;left:20%" onclick="no()">No</button>`;
  }
  if(x>=3/8&&x<4/8){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:50%;left:50%" onclick="no()">No</button>`;
  }
  if(x>=4/8&&x<5/8){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:80%;left:70%" onclick="no()">No</button>`;
  }
  if(x>=5/8&&x<6/8){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:60%;left:20%" onclick="no()">No</button>`;
  }
  if(x>=6/8&&x<7/8){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:10%;left:70%" onclick="no()">No</button>`;
  }
  if(x>=7/8&&x<1){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:70%;left:30%" onclick="no()">No</button>`;
  }
}
console.log(x);
  </script>
</html>
